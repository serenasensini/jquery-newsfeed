<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery.news.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="jquery.news.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 feature-box newsFeed">
            <i class="icon-pencil icon" data-toggle="modal" data-target="#myModal"></i>
            <div class="card">
                <div class="container">
                    <h4 class="title">News feed</h4>
                </div>
            </div>
            <ul class="news">
            </ul>
        </div>
    </div>
</body>
<script>
    $('.news').news(
        {
            topic: 'android',
            maxResults: '10',
            //FIXME add country and sources
            listClassName: 'headlines'
        }
    );
</script>
</html>
